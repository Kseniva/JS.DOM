<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Shopping cart</title>
  </head>
  <body>
    <div class="shopping-cart">
      <div class="title">Shopping cart</div>

      <!-- Item №1 -->
      <div class="item" id="item-1">
        <div class="image">
          <img
            class="img"
            src="assets/images/trenchcoat.webp"
            alt="Trench coat"
          />
        </div>
        <div class="description">
          <span>Longline Trench Coat</span>
          <span>Color: Stone</span>
          <span>Quantity: 1</span>
          <span>Size: M</span>
        </div>
        <span class="price" id="first-item"></span><span>$</span>
      </div>

        <!-- Item №2 -->
        <div class="item">
          <div class="image">
            <img
              class="img"
              src="assets/images/chelseaboots.webp"
              alt="Chelsea Boots"
            />
          </div>

          <div class="description">
            <span>Chelsea boots</span>
            <span>Color: Black</span>
            <span>Quantity: 1</span>
            <span>Size: 38</span>
          </div>
          <span class="price" id="second-item"></span><span>$</span>
        </div>

        <!-- Item №3 -->
        <div class="item">
          <div class="image">
            <img
              class="img"
              src="assets/images/blacktop.webp"
              alt="Black top"
            />
          </div>

          <div class="description">
            <span>Top</span>
            <span>Color: Black</span>
            <span>Quantity: 1</span>
            <span>Size: M</span>
          </div>
          <span class="price" id="third-item"></span><span>$</span>
        </div>
        <!-- Item №4 -->
        <div class="item">
          <div class="image">
            <img class="img" src="assets/images/momsjeans.webp" alt="Jeans" />
          </div>

          <div class="description">
            <span>Mom's Jeans</span>
            <span>Color: Light blue</span>
            <span>Quantity: 1</span>
            <span>Size: M</span>
          </div>
          <span class="price" id="fourth-item"></span><span>$</span>
        </div>
      </div>
    </div>
    <div class="total">
      <button class="discount" id=finalDiscount type="submit">Get 15% discount</button>
      <div>
        <a>Total amount:</a>
       <span class="subtotalValue" id="subtotal"></span><span>$</span>
      </div>
    </div>
    <script src="index.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
